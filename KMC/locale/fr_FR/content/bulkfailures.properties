# $curlDescriptions
0 = Tout va bien. Proc\u00e9dez comme d'habitude.
1 = L'URL transmise \u00e0 libcurl utilisait un protocole non pris en charge par cette biblioth\u00e8que libcurl. Cela peut provenir d'une option compile-time que vous n'avez pas utilis\u00e9e, d'un protocole mal orthographi\u00e9 ou simplement d'un protocole dont libcurl ne poss\u00e8de pas le code.
2 = Le code d'initialisation a \u00e9chou\u00e9 tr\u00e8s t\u00f4t. Il s'agit certainement d'une erreur ou d'un probl\u00e8me interne.
3 = Le format de l'URL \u00e9tait incorrect.
5 = Impossible de r\u00e9soudre le proxy. L'h\u00f4te proxy indiqu\u00e9 n'a pas pu \u00eatre r\u00e9solu.
6 = Impossible de r\u00e9soudre l'h\u00f4te. L'h\u00f4te distant indiqu\u00e9 n'a pas pu \u00eatre r\u00e9solu.
7 = Connexion \u00e0 l'h\u00f4te ou au serveur proxy impossible.
8 = Une fois connect\u00e9e \u00e0 un serveur FTP, libcurl attend une certaine r\u00e9ponse. Ce code d'erreur indique la r\u00e9ception d'une r\u00e9ponse anormale ou incorrecte. Il est probable que le serveur distant indiqu\u00e9 ne soit pas un serveur FTP op\u00e9rationnel.
9 = L'acc\u00e8s \u00e0 la ressource indiqu\u00e9e dans l'URL a \u00e9t\u00e9 refus\u00e9. Dans le cadre du protocole FTP, cela se produit lors d'une tentative d'acc\u00e8s au r\u00e9pertoire distant.
11 = Apr\u00e8s l'envoi du mot de passe FTP au serveur, libcurl attend une r\u00e9ponse appropri\u00e9e. Cette erreur indique la r\u00e9ception d'un code inattendu.
13 = libcurl n'a pas obtenu un r\u00e9sultat ad\u00e9quat du serveur en r\u00e9ponse \u00e0 une commande PASV ou EPSV. Le serveur est d\u00e9faillant.
14 = Les serveurs FTP renvoient une ligne 227 en r\u00e9ponse aux commandes PASV. Ce code est renvoy\u00e9 lorsque libcurl ne parvient pas \u00e0 analyser cette ligne.
84 = Le serveur FTP ne comprend pas la commande PRET ou ne prend pas en charge l'argument indiqu\u00e9. Faites attention lors de l'utilisation de 
15 = D\u00e9faillance interne lors de la recherche de l'h\u00f4te utilis\u00e9 pour la nouvelle connexion.
17 = R\u00e9ception d'une erreur lors de la tentative de d\u00e9finition du mode de transfert sur binaire ou ASCII.
18 = Un transfert de fichier \u00e9tait plus l\u00e9ger ou plus lourd que pr\u00e9vu. Cela se produit lorsque le serveur indique la taille pr\u00e9vue pour un transfert et fournit des donn\u00e9es d'une taille diff\u00e9rente.
19 = Ce code indique une r\u00e9ponse anormale \u00e0 une commande RETR ou la r\u00e9alisation d'un transfert ne comprenant aucun octet.
21 = Lors de l'envoi de commandes QUOTE personnalis\u00e9es au serveur distant, l'une des commandes a renvoy\u00e9 un code d'erreur de type 400 ou sup\u00e9rieur (pour FTP), ou bien l'ex\u00e9cution de la commande a \u00e9chou\u00e9.
22 = Ce code est renvoy\u00e9 lorsque la valeur de CURLOPT_FAILONERROR est TRUE et que le serveur HTTP renvoie un code d'erreur de type 400 ou sup\u00e9rieur (auparavant, l'intitul\u00e9 de ce code d'erreur \u00e9tait CURLE_HTTP_NOT_FOUND).
23 = Une erreur s'est produite \u00e0 l'\u00e9criture des donn\u00e9es re\u00e7ues dans un fichier local ou libcurl a re\u00e7u une erreur en r\u00e9ponse \u00e0 une fonction WriteCallback.
25 = \u00c9chec au d\u00e9marrage de l'importation. Dans le cadre du protocole FTP, le serveur a refus\u00e9 la commande STOR. Le tampon de l'erreur comprend g\u00e9n\u00e9ralement l'explication du serveur (auparavant, l'intitul\u00e9 de ce code d'erreur \u00e9tait CURLE_FTP_COULDNT_STOR_FILE).
26 = Un probl\u00e8me est survenu lors de la lecture d'un fichier local ou la fonction ReadCallback a renvoy\u00e9 une erreur.
27 = Une demande d'allocation de m\u00e9moire a \u00e9chou\u00e9. Il s'agit d'un probl\u00e8me tr\u00e8s s\u00e9rieux que vous n'\u00eates pas pr\u00e8s de r\u00e9soudre.
28 = Op\u00e9ration arriv\u00e9e \u00e0 expiration. Le d\u00e9lai d'expiration sp\u00e9cifi\u00e9 a \u00e9t\u00e9 atteint conform\u00e9ment aux conditions.
30 = La commande FTP PORT a renvoy\u00e9 une erreur. Le plus souvent, cela se produit lorsque l'adresse que vous avez fournie \u00e0 libcurl n'est pas suffisamment pr\u00e9cise. Voir \u00e9galement 
31 = La commande FTP REST a renvoy\u00e9 une erreur. Cette erreur ne devrait jamais se produire avec un serveur en bon \u00e9tat de marche.
33 = Le serveur ne prend pas en charge ou n'accepte pas les demandes de plage.
34 = Il s'agit d'une erreur exceptionnelle g\u00e9n\u00e9ralement due \u00e0 un dysfonctionnement interne.
35 = Un probl\u00e8me s'est produit lors de l'\u00e9tablissement de la liaison entre SSL et TLS. Pensez \u00e0 lire le message du tampon d'erreur, vous y trouverez quelques pr\u00e9cisions sur le probl\u00e8me rencontr\u00e9. Cela peut venir des certificats (formats de fichier, chemins, autorisations), des mots de passe, etc.
36 = Tentative de reprise FTP au-del\u00e0 de la taille du fichier.
37 = Ouverture impossible d'un fichier indiqu\u00e9 sous la forme FILE=//. Cela vient certainement du chemin d'acc\u00e8s qui ne correspond \u00e0 aucun fichier existant. Avez-vous v\u00e9rifi\u00e9 les autorisations d'acc\u00e8s au fichier\u00a0?
38 = LDAP ne parvient pas \u00e0 \u00e9tablir la liaison. L'\u00e9tablissement de la liaison LDAP a \u00e9chou\u00e9.
39 = La recherche LDAP a \u00e9chou\u00e9.
41 = Fonction introuvable. Une fonction zlib obligatoire n'a pas \u00e9t\u00e9 trouv\u00e9e.
42 = Annul\u00e9 par un rappel. Une fonction de rappel a renvoy\u00e9 \u00ab\u00a0abort\u00a0\u00bb \u00e0 libcurl.
43 = Erreur interne. Une fonction a \u00e9t\u00e9 appel\u00e9e avec un param\u00e8tre erron\u00e9.
45 = Erreur d'interface. Une interface de sortie sp\u00e9cifi\u00e9e n'a pas pu \u00eatre utilis\u00e9e. D\u00e9finissez l'interface \u00e0 utiliser pour l'adresse IP source des connexions sortantes \u00e0 l'aide de CURLOPT_INTERFACE (auparavant, l'intitul\u00e9 de ce code d'erreur \u00e9tait CURLE_HTTP_PORT_FAILED).
47 = Trop de redirections. libcurl a suivi un nombre de redirections maximal. D\u00e9finissez votre limite avec CURLOPT_MAXREDIRS.
48 = Une option d\u00e9finie \u00e0 l'aide de CURLOPT_TELNETOPTIONS n'a pas \u00e9t\u00e9 reconnue/est inconnue. Reportez-vous \u00e0 la documentation correspondante.
49 = La cha\u00eene d'une option telnet a \u00e9t\u00e9 format\u00e9e de mani\u00e8re ill\u00e9gale.
51 = Le certificat SSL du serveur distant ou l'empreinte md5 SSH a \u00e9t\u00e9 consid\u00e9r\u00e9e comme incorrecte.
52 = Le serveur n'a renvoy\u00e9 aucune r\u00e9ponse et cela constitue une erreur au vu des circonstances.
53 = Le moteur de cryptographie sp\u00e9cifi\u00e9 est introuvable.
54 = Impossible de d\u00e9finir le moteur de cryptographie s\u00e9lectionn\u00e9 comme moteur par d\u00e9faut\u00a0!
55 = L'envoi des donn\u00e9es r\u00e9seau a \u00e9chou\u00e9.
56 = La r\u00e9ception des donn\u00e9es r\u00e9seau a \u00e9chou\u00e9.
58 = Probl\u00e8me li\u00e9 au certificat du client local.
59 = Utilisation du chiffre sp\u00e9cifi\u00e9 impossible.
60 = Impossible d'authentifier le certificat pair \u00e0 l'aide des certificats connus de l'autorit\u00e9 de certification.
61 = Codage de transfert non reconnu.
62 = URL LDAP incorrecte.
63 = Taille de fichier maximale d\u00e9pass\u00e9e.
64 = \u00c9chec du niveau SSL FTP demand\u00e9.
65 = Lors d'une op\u00e9ration d'envoi, curl a d\u00fb r\u00e9cup\u00e9rer des donn\u00e9es envoy\u00e9es afin de les retransmettre, mais cette r\u00e9cup\u00e9ration a \u00e9chou\u00e9.
66 = L'initialisation du moteur SSL a \u00e9chou\u00e9.
67 = Le serveur distant a refus\u00e9 la connexion de curl (ajout\u00e9 dans la version 7.13.1).
68 = Fichier introuvable sur le serveur TFTP.
69 = Probl\u00e8me d'autorisation sur le serveur TFTP.
70 = Espace disque insuffisant sur le serveur.
71 = Op\u00e9ration TFTP non autoris\u00e9e.
72 = ID de transfert TFTP inconnu.
73 = Ce fichier existe d\u00e9j\u00e0 et ne sera pas remplac\u00e9.
74 = Cette erreur ne devrait jamais \u00eatre renvoy\u00e9e par un serveur TFTP fonctionnant correctement.
75 = \u00c9chec de la conversion de caract\u00e8re.
76 = L'appelant doit enregistrer les rappels de conversion.
77 = Probl\u00e8me de lecture li\u00e9 au certificat SSL de l'autorit\u00e9 de certification (chemin ou droits d'acc\u00e8s).
78 = La ressource r\u00e9f\u00e9renc\u00e9e dans l'URL n'existe pas.
79 = Une erreur non sp\u00e9cifi\u00e9e s'est produite durant la session SSH.
80 = \u00c9chec de la d\u00e9connexion de SSL.
81 = L'interface de connexion n'est pas pr\u00eate pour send/recv, attendez qu'elle soit pr\u00eate et r\u00e9essayez. Ce code de renvoi est uniquement renvoy\u00e9 par 
82 = \u00c9chec du chargement du fichier CRL (ajout\u00e9 dans la version 7.19.0).
83 = \u00c9chec de la v\u00e9rification de l'\u00e9metteur (ajout\u00e9 dans la version 7.19.0).
