# $curlDescriptions
0 = Alles in Ordnung. Fahren Sie fort wie gewohnt.
1 = Die URL, die Sie an libcurl weitergeleitet haben, verwendet ein Protokoll, das libcurl nicht unterst\u00fctzt. Es k\u00f6nnte an einer Option w\u00e4hrend der Kompilierzeit liegen, die Sie nicht verwendet haben, an einer falsch geschriebenen Protokollzeichenfolge oder einfach nur an einem Protokoll, f\u00fcr das libcurl keinen Code besitzt.
2 = Code f\u00fcr sehr fr\u00fche Initialisierung ist fehlgeschlagen. Dies liegt wahrscheinlich an einem internen Fehler bzw. Problem.
3 = Die URL wurde nicht richtig formatiert.
5 = Proxy konnte nicht aufgel\u00f6st werden. Der angegebene Proxy-Host konnte nicht aufgel\u00f6st werden.
6 = Host konnte nicht aufgel\u00f6st werden. Der angegebene Remote-Host wurde nicht aufgel\u00f6st.
7 = Herstellen einer Verbindung() zum Host oder Proxy ist fehlgeschlagen.
8 = Nach dem Herstellen einer Verbindung zu einem FTP-Server erwartet libcurl eine bestimmte R\u00fcckantwort. Dieser Fehlercode weist darauf hin, dass es sich um eine ungew\u00f6hnliche oder falsche Antwort handelte. Der angegebene Remote-Server ist anscheinend kein geeigneter FTP-Server.
9 = Uns wurde Zugriff auf die in der URL angegebenen Ressource verweigert. F\u00fcr FTP tritt dieses Problem w\u00e4hrend des Versuchs, das Remote-Verzeichnis zu \u00e4ndern, auf.
11 = Nachdem das FTP-Passwort an den Server gesendet wurde, erwartet libcurl ein korrekte R\u00fcckantwort. Dieser Fehlercode weist darauf hin, dass ein unerwarteter Code zur\u00fcckgegeben wurde.
13 = libcurl hat von dem Server kein sinnvolles Ergebnis als Antwort auf entweder einen PASV- oder einen EPSV-Befehl erhalten. Der Server ist fehlerhaft.
14 = FTP-Server geben eine 227-Zeile als Antwort auf einen PASV-Befehl zur\u00fcck. Falls libcurl diese Zeile nicht analysieren kann, wird der R\u00fcckgabecode zur\u00fcckgeleitet.
84 = Der FTP-Server versteht den PRET-Befehl \u00fcberhaupt nicht oder unterst\u00fctzt das angegebene Argument nicht. Seien Sie bei der Verwendung vorsichtig. 
15 = Ein interner Fehler zum Suchen des f\u00fcr die neue Verbindung verwendeten Hosts.
17 = Bei dem Versuch, den \u00dcbertragungsmodus auf bin\u00e4r oder ASCII zu setzen, ist ein Fehler aufgetreten.
18 = Eine Datei\u00fcbertragung dauerte k\u00fcrzer oder l\u00e4nger als erwartet. Dies kommt vor, wenn der Server zun\u00e4chst eine erwartete \u00dcbertragungsgr\u00f6\u00dfe meldet und dann Daten liefert, die der zuvor angegebenen Gr\u00f6\u00dfe nicht entsprechen.
19 = Hierbei handelt es sich entweder um eine eigenartige Antwort auf einen RETR-Befehl oder eine Null-Byte-\u00dcbertragung.
21 = Beim Senden von benutzerspezifischen QUOTE-Befehlen an den Remote-Server wurde von einem der Befehle ein Fehlercode zur\u00fcckgegeben, der bei 400 oder h\u00f6her lag (f\u00fcr FTP) oder ansonsten eine nicht erfolgreiche Ausf\u00fchrung des Befehls angab.
22 = Dies wird zur\u00fcckgegeben, wenn CURLOPT_FAILONERROR auf TRUE gesetzt ist und der HTTP-Server einen Fehlercode >= 400 meldet. (Dieser Fehlercode war vormals als CURLE_HTTP_NOT_FOUND bekannt.)
23 = Beim Schreiben empfangener Daten in eine lokale Datei ist ein Fehler aufgetreten oder es wurde an libcurl durch einen Schreibr\u00fcckruf ein Fehler gemeldet.
25 = Das Starten des Uploads ist fehlgeschlagen. F\u00fcr FTP ist es typisch, dass der Server den STOR-Befehl verweigerte. Der Fehlerpuffer enth\u00e4lt in der Regel die Erkl\u00e4rung des Servers daf\u00fcr. (Dieser Fehlercode war vormals als CURLE_FTP_COULDNT_STOR_FILE bekannt.)
26 = Es gab ein Problem beim Lesen einer lokalen Datei oder es wurde durch den Leser\u00fcckruf ein Fehler gemeldet.
27 = Eine Speicherzuordnungsanfrage ist fehlgeschlagen. Hierbei handelt es sich um ein gravierendes Problem. Wenn dies jemals auftritt, sieht es wirklich schlecht aus.
28 = Zeit\u00fcberschreitung f\u00fcr Vorgang. Der festgelegte Zeit\u00fcberschreitungswert wurde gem\u00e4\u00df den Bedingungen erreicht.
30 = Der FTP-PORT-Befehl hat einen Fehler zur\u00fcckgegeben. Dies geschieht meistens, wenn die Adresse, die Sie f\u00fcr die Verwendung von libcurl festgelegt haben, nicht gut genug ist. Siehe 
31 = Der FTP-PORT-Befehl hat einen Fehler zur\u00fcckgegeben. Dieses Problem sollte niemals auftreten, wenn der Server einwandfrei ist.
33 = Der Server unterst\u00fctzt bzw. akzeptiert keine Bereichsanfragen.
34 = Dies ist ein seltsamer Fehler, der haupts\u00e4chlich aufgrund eines internen Durcheinanders auftritt.
35 = Irgendwo bei der SSL/TLS-\u00dcbergabe ist ein Problem aufgetreten. Lesen Sie die Meldung im Fehlerpuffer, da diese das Problem etwas genauer aufzeigt. Es k\u00f6nnte sich um Zertifikate (Dateiformate, Pfade, Berechtigungen), Passw\u00f6rter oder Sonstiges handeln.
36 = FTP-Fortsetzungsversuch \u00fcber Dateigr\u00f6\u00dfe hinaus.
37 = Eine mit FILE=// angegebene Datei konnte nicht ge\u00f6ffnet werden. Wahrscheinlich identifiziert der Dateipfad keine bestehende Datei. Haben Sie die Dateiberechtigungen \u00fcberpr\u00fcft?
38 = Verbindung per LDAP nicht m\u00f6glich. LDAP-Verbindungsvorgang fehlgeschlagen.
39 = LDAP-Suche fehlgeschlagen.
41 = Funktion nicht gefunden. Eine erforderliche zlib-Funktion wurde nicht gefunden.
42 = Durch R\u00fcckruf abgebrochen. \u00dcber einen R\u00fcckruf wurde \u201eAbbrechen\u201c an libcurl gemeldet.
43 = Interner Fehler. Eine Funktion wurde mit einem falschen Parameter aufgerufen.
45 = Schnittstellenfehler. Eine angegebene ausgehende Schnittstelle konnte nicht verwendet werden. Legen Sie fest, welche Schnittstelle f\u00fcr die Quellen-IP-Adresse ausgehender Verbindungen mit CURLOPT_INTERFACE verwendet werden soll. (Dieser Fehlercode war vormals als CURLE_HTTP_PORT_FAILED bekannt.)
47 = Zu viele Weiterleitungen. Bei Befolgen der Weiterleitungen erreicht libcurl den maximalen Wert. Legen Sie Ihr Limit mit CURLOPT_MAXREDIRS fest.
48 = Eine mit CURLOPT_TELNETOPTIONS festgelegte Option wurde nicht anerkannt/erkannt. Lesen Sie in der entsprechenden Dokumentation nach.
49 = Eine Zeichenfolge f\u00fcr eine Telnet-Option wurde unzul\u00e4ssigerweise formatiert.
51 = Das SSL-Zertifikat oder der SSH-md5-Fingerabdruck des Remote-Servers wurde als fehlerhaft befunden.
52 = Vom Server wurde nichts zur\u00fcckgegeben und unter den gegebenen Umst\u00e4nden wird dies als Fehler erachtet.
53 = Die festgelegte Crypto-Engine wurde nicht gefunden.
54 = Die ausgew\u00e4hlte SSL-Crypto-Engine konnte nicht als Standard festgelegt werden!
55 = Das Senden der Netzwerkdaten ist fehlgeschlagen.
56 = Das Empfangen der Netzwerkdaten ist fehlgeschlagen.
58 = Problem mit dem lokalen Client-Zertifikat.
59 = Angegebene Verschl\u00fcsselung konnte nicht verwendet werden.
60 = Peer-Zertifikat kann nicht mit bekannten CA-Zertifikaten authentifiziert werden.
61 = Nicht erkannte \u00dcbertragungscodierung.
62 = Ung\u00fcltige LDAP-URL.
63 = Maximale Dateigr\u00f6\u00dfe \u00fcberschritten.
64 = Angeforderte FTP-SSL-Ebene fehlgeschlagen.
65 = Beim Ausf\u00fchren eines Sendevorgangs mussten die Daten von curl f\u00fcr eine erneute \u00dcbermittlung zur\u00fcckgespult werden, der R\u00fcckspulvorgang schlug jedoch fehl.
66 = Initiieren der SSL-Engine fehlgeschlagen.
67 = Der Remote-Server verweigerte curl die Anmeldung (in 7.13.1 hinzugef\u00fcgt).
68 = Datei auf TFTP-Server nicht gefunden.
69 = Berechtigungsproblem auf TFTP-Server.
70 = Nicht gen\u00fcgend Speicherplatz auf dem Server.
71 = Unzul\u00e4ssige TFTP-Operation.
72 = Unbekannte TFTP-\u00dcbertragungs-ID.
73 = Datei besteht bereits und wird nicht \u00fcberschrieben.
74 = Dieser Fehler sollte von einem ordnungsgem\u00e4\u00df funktionierenden TFTP-Server niemals ausgegeben werden.
75 = Zeichenkonvertierung fehlgeschlagen.
76 = Anrufer muss Konvertierungsr\u00fcckrufe registrieren.
77 = Problem beim Lesen des SSL-CA-Zertifikats (Pfad? Zugriffrechte?)
78 = Die Ressource, auf die in der URL Bezug genommen wird, existiert nicht.
79 = Ein nicht spezifizierter Fehler ist w\u00e4hrend der SSH-Sitzung aufgetreten.
80 = Die SSL-Verbindung konnte nicht getrennt werden.
81 = Der Socket ist nicht zum Senden/Empfangen bereit. Warten Sie, bis er bereit ist und versuchen Sie es erneut. Der R\u00fcckgabecode wird nur zur\u00fcckgegeben von 
82 = Laden der CRL-Datei ist fehlgeschlagen (in 7.19.0 hinzugef\u00fcgt)
83 = \u00dcberpr\u00fcfung des Ausstellers ist fehlgeschlagen (in 7.19.0 hinzugef\u00fcgt)
